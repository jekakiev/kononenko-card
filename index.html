    <script>
      const languageButtons = document.querySelectorAll('.language-switcher__button');
      const body = document.body;

      languageButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const requestedLang = button.getAttribute('data-switch');
          if (!requestedLang || requestedLang === body.dataset.activeLang) {
            return;
          }

          body.dataset.activeLang = requestedLang;

          languageButtons.forEach((btn) => {
            btn.classList.toggle('is-active', btn === button);
          });
        });
      });
    </script>
